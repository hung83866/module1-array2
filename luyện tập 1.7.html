<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>xóa phần tử V</title>
</head>
<body>
<script>
    let songuyen = [];
    for (let i = 0;i<5;i++){
        songuyen[i]=+prompt('nhập số tùy ý');
    }
    let V = prompt('nhập số V cần kiểm tra');
    for (j=0;j<songuyen.length;j++){
        if (V == songuyen[j]){
            songuyen.splice(j,1);
        }
    }
    console.log(songuyen)
</script>
</body>
</html>
