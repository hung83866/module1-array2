<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tìm số thứ tự và giá trị số lớn nhất trong dãy 10 số</title>
</head>
<body>
<script>
    let songuyen=[];
    let max=0;
    for (let i=0;i<10;i++) {
        songuyen[i] = +prompt('nhập số nguyên bất kì');
        if (max<songuyen[i]){
            max=songuyen[i];
        }
    }
    document.write(' Max = '+max+'<br>');
    document.write('phần tử số :'+i)
</script>
</script>
</body>
</html>
