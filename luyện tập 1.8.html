<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sắp xếp và hiển thị mảng</title>
</head>
<body>
<script>
    let songuyen = [];
    for (let i = 0;i<10;i++){
        songuyen[i]=+prompt('nhập số tùy ý');
    }
    songuyen.sort(function (a, b){
        if (a>b) return 1;
        if (a<b) return -1;
        return 0;
    })
    document.write(songuyen)
</script>
</body>
</html>
