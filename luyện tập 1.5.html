<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>đếm số nguyên âm</title>
</head>
<body>
<script>
    let songuyen = [];
    let count = 0;
    for (let i = 0;i<5;i++){
        songuyen[i]=+prompt('nhập số tùy ý');
        if (songuyen[i]<0){
            count++
        }
    }document.write(count)
</script>
</body>
</html>
