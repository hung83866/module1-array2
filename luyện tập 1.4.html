<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>đảo ngược phần tử</title>
</head>
<body>
<script>
    let songuyen = [];
    for (let i = 0;i<5;i++){
        songuyen[i]=+prompt('nhập số tùy ý');
    }
    let newarray=songuyen.reverse().join()
    document.write(newarray)
</script>
</body>
</html>
